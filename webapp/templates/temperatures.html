{% extends "_base.html" %}

{% block styles %}
<link rel="stylesheet" type="text/css" href="static/temperatures.css" />
{% endblock %}

{% block scripts %}
<script src="static/vendor/chart.min.js"
  integrity="sha512-BqNYFBAzGfZDnIWSAEGZSD/QFKeVxms2dIBPfw11gZubWwKUjEgmFUtUls8vZ6xTRZN/jaXGHD/ZaxD9+fDo0A=="
  crossorigin="anonymous"></script>
<script
  src="static/vendor/chartjs-adapter-date-fns.bundle.min.js"></script>
<script src="static/temperature_data.js"></script>
{% endblock %}
{% block title %}Temperatures {% endblock %}
{% block body %}

<section>
  <h1>Temperatures</h1>
  <div class="temperatures">
    <div>Current Temperature Inside: <span id="insideTemperature">{{ insideTemperature }}</span>&#176;C</div>
    <div>Current Temperature Outside: <span id="outsideTemperature">{{ outsideTemperature }}</span>&#176;C</div>

  </div>
  <div id="tab-container">
  </div>

  <div class="container">
    <div class="canvas-container">
      <canvas id="chart" />
    </div>

    <div class="buttons">
      <input type="checkbox" id="inside" /> <label class="checkbox-label" for="inside">Inside</label>
      <input type="checkbox" id="outside" /> <label class="checkbox-label" for="outside">Outside</label>
    </div>
  </div>
<div>
  <span id="time"></span>
</div>
</section>



{% endblock %}
